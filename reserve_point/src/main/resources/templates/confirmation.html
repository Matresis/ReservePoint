<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Reservation Confirmed</title>
</head>
<body>
<div class="container">
    <div class="confirmation">
        <h1>Reservation Confirmed</h1>
        <p>Thank you, <span th:text="${customer.user.name}"></span>!</p>
        <p>Your reservation for <span th:text="${reservation.service.name}"></span> has been received.</p>
        <p>Reservation Created at: <span th:text="${reservation.formattedCreatedAt}"></span></p>
        <p>Status: <span th:text="${reservation.status}"></span></p>
    </div>

    <a href="/home" id="return-button" class="button">Back to Home</a>
</div>
</body>
</html>
