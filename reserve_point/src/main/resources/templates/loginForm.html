<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="email"></label>
        <input type="text" id="email" name="username" placeholder="Email" required>

        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
        <p th:if="${param.error}" style="color:red;">Invalid email or password. Please try again.</p>
    </form>
    <p>Don't have an account? <a href="/registerForm">Register here</a></p>
</div>
</body>
</html>
