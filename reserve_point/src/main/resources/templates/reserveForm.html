<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Make a Reservation</title>
</head>
<body>
<div class="container">
    <h1>Make a Reservation</h1>

    <form action="/make-reservation" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${customer.user.name}" readonly>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" th:value="${customer.user.surname}" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${customer.user.email}" readonly>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="serviceId">Select Service:</label>
        <select id="serviceId" name="serviceId" required>
            <option value="">Choose a service</option>
            <th:block th:each="service : ${services}">
                <option th:value="${service.id}" th:text="${service.name}"></option>
            </th:block>
        </select>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Enter any special requests or details..."></textarea>

        <button type="submit">Reserve</button>
        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>
    </form>

    <a href="/home" id="return-button" class="button">Back to Home</a>
</div>
</body>
</html>
