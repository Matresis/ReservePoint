<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/logo.png}" sizes="32x32" type="image/x-icon">
    <title>Home</title>
</head>
<body>

<header>
    <h1 class="site-title">Dashboard</h1>
    <nav class="nav-bar">
        <ul class="nav-options">
            <li><a href="/home">Dashboard</a></li>
            <li><a href="/reserveForm">Create Reservation</a></li>
            <li><a href="/reservations">Reservations</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="home-container">
    <h1>Welcome</h1>

    <div class="button-grid">
        <form action="/reserveForm" method="get">
            <button class="card-button reserveForm" type="submit">Make a Reservation</button>
        </form>

        <form action="/reservations" method="get">
            <button class="card-button reservations" type="submit">Reservations</button>
        </form>

        <form action="/logout" method="post">
            <button class="card-button logout" type="submit">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
