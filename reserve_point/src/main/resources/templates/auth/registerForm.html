<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/logo.png}" sizes="32x32" type="image/x-icon">
    <title>Register</title>
</head>
<body>

<header>
    <h1 class="site-title">Authentication</h1>
    <nav class="nav-bar">
        <ul class="nav-options">
            <li><a href="/registerForm">Register</a></li>
            <li><a href="/loginForm">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="form-container">
        <h1>Register</h1>
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Name" required />

            <label for="surname"></label>
            <input type="text" id="surname" name="surname" placeholder="Surname" required />

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required />

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required />

            <button type="submit">Register</button>

            <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">Invalid email or password. Please try again.</p>
        </form>
        <p>Already have an account? <a href="/loginForm">Login here</a></p>
    </div>
</main>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
