<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="icon" th:href="@{/img/logo.png}" sizes="32x32" type="image/x-icon">
    <title>Login</title>
</head>
<body>

<header>
    <h1 class="site-title">Authentication</h1>
    <nav class="nav-bar">
        <ul class="nav-options">
            <li><a href="/registerForm">Register</a></li>
            <li><a href="/loginForm">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="form-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="email"></label>
            <input type="text" id="email" name="username" placeholder="Email" required />

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required />

            <button type="submit">Login</button>
            <p th:if="${param.error}" class="error-message">Invalid email or password. Please try again.</p>
        </form>
        <p>Don't have an account? <a href="/registerForm">Register here</a></p>
    </div>
</main>
</body>
</html>
