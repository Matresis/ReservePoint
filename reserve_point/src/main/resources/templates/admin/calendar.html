<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/logo.png}" sizes="32x32" type="image/x-icon">
    <title>Weekly Reservation Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>

<header>
    <h1 class="site-title">Reservation Calendar</h1>
    <nav class="nav-bar">
        <ul class="nav-options">
            <li><a href="/admin">Dashboard</a></li>
            <li><a href="/admin/reservations">Reservations</a></li>
            <li><a href="/admin/requests">Requests</a></li>
            <li><a href="/admin/calendar">Calendar</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<div id="calendar"></div>

<div class="return-container">
    <a id="return-button" class="button">Back to Home</a>
</div>

<div id="popup" class="popup-details">
    <div class="popup-content-details">
        <header class="popup-header">
            <h2>Reservation Details</h2>
        </header>

        <a id="reservation-detail-link" class="button" href="#">View Details</a>

        <div class="details-container">
            <p><strong>Name:</strong> <span id="popup-name"></span></p>
            <p><strong>Surname:</strong> <span id="popup-surname"></span></p>
            <p><strong>Email:</strong> <span id="popup-email"></span></p>
            <p><strong>Phone:</strong> <span id="popup-phone"></span></p>
            <p><strong>Service Type:</strong> <span id="popup-service"></span></p>
            <p><strong>Created At:</strong> <span id="popup-created"></span></p>
            <p><strong>Status:</strong> <span id="popup-status"></span></p>
            <p><strong>Reserved Date:</strong> <span id="popup-date"></span></p>
            <p><strong>Note:</strong> <span id="popup-notes"></span></p>
        </div>

        <div class="return-container">
            <a class="return-button button" onclick="closePopup()">Back to Home</a>
        </div>
    </div>
</div>

<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
